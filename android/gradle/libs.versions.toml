hiltAndroid = "2.48.1"
kotlin = "1.9.0"
coreKtx = "1.10.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.7.0"
appcompat = "1.6.1"
material = "1.10.0"
activity = "1.8.2"
constraintlayout = "2.1.4"
navigation = "2.7.7"
fragment = "1.7.0"
room = "2.6.1"
retrofit = "2.11.0"
glide = "4.12.0"
mockk = "1.13.10"
kotlinxSerialization = "1.6.2"
firebaseBom = "33.1.2"
